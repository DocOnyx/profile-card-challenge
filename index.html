<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="layout">
    <img class="top-pattern" src="images/bg-pattern-top.svg">
    <img class="bottom-pattern" src="images/bg-pattern-bottom.svg">
    <div class="card">
      <img class="pattern-card" src="images/bg-pattern-card.svg">
      <img class="pic" src="images/image-victor.jpg">
      <p class="name">Victor Crest</p><p class="age">26</p><br><p class="place">London</p>
      <hr>
      <div class="lower-row">
      <p class="p2 stats">80K</p><p class="p2 stats">803K</p><p class="p2 stats">1.4K</p><br>
      <p class="p2">Followers</p><p class="p2">Likes</p><p class="p2">Photos</p>
      </div>
    </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DocOnyx">DocOnyx</a>.
  </div>
</body>
</html>
